# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Kris Penney
description: > # this means to ignore newlines until "baseurl:"
  You have found Kris Penney's personal website! Kris is a developer who is a 4th year
  Business and Computer Science Double Degree student at the University of Waterloo and Wilfrid Laurier University.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://krispenney.me" # the base hostname & protocol for your site

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# jekyll-minifier:
#   exclude: 'assets/css/*'
#   exclude: 'assets/sass/*'

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - CNAME
  - node_modules

# Plugin settings
gems:
  - jekyll-feed
  - jekyll-sitemap

collections:
  - jobs
